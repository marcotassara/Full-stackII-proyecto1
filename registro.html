<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Registro - Tienda Jane</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container my-5">
        <h3 class="text-center mb-3">Registro de Usuario</h3>
        <form id="register-form">
            <div class="mb-3">
                <input type="text" class="form-control" id="nombre" placeholder="Nombre" required>
            </div>
            <div class="mb-3">
                <input type="text" class="form-control" id="apellido" placeholder="Apellido" required>
            </div>
            <div class="mb-3">
                <input type="number" class="form-control" id="edad" placeholder="Edad" required>
            </div>
            <div class="mb-3">
                <input type="email" class="form-control" id="correo" placeholder="Correo electrónico" required>
            </div>
            <div class="mb-3">
                <input type="password" class="form-control" id="password" placeholder="Contraseña" required>
            </div>
            <div class="mb-3">
                <input type="password" class="form-control" id="confirm-password" placeholder="Confirmar Contraseña" required>
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-success">Registrarse</button>
            </div>
            <div id="register-message" class="mt-3 text-center text-danger"></div>
        </form>
    </div>
    <script src="./assets/js/registro.js"></script>
</body>
</html>
